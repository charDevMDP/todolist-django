{% extends "./base.html" %}

{% block body %}

<div>
    <h1>Agregar Categoria</h1>

    <div class="card mt-5">
    <div class="card-body">
        <form action="/addCategory/" method="POST">{% csrf_token %}
            <div class="form-group">
                <input 
                type="text" 
                id="catName" 
                name='catName' 
                class="form-control"
                placeholder="Nombre"
                maxlength="50"
                required
                >
        </div>
    </div>



         <div class="form-group mx-4 mb-2">
            <button 
            type="submit" 
            class="btn w-100 btn-success btn-block text-white"
            >Agregar</button>
         </div>

        </form>
    </div>
</div>

{% endblock %}
