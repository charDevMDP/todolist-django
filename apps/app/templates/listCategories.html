{% extends "./base.html" %}

{% block body %}
<div class="">
    <h1>Listado de Categorias</h1>
    {% if listCat %}
    <div class="table-responsive py-2">
        <table class="table table-striped tablaG">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th colspan="2">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for c in listCat %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ c.nombre }}</td>
                    <td><a href="edicionCurso/{{c.codigo}}" class="btn btn-info btn-edit">Editar</a></td>
                    <td><a href="eliminarCurso/{{c.codigo}}" class="btn btn-danger btn-delete" id="btnDelete">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="text-center mt-5">
        <p>TODO NO HAY CATEGORIAS CARGADAS</p>
    </div>
    {% endif %}
</div>

{% endblock %}
